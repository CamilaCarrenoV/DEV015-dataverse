<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>Dreamland</h1>
  </header>
  <body>
    <main>
      <h2>Aquí encontrarás una guía de distintas peliculas de Disney y Pixar</h2>

      <label for="enseñanza">Enseñanza</label>
      <select id="enseñanza" data-testid="select-filter" name="enseñanza">selecciona tu enseñanza</select>

      <label for="nombre">Nombre</label>
      <select id="nombre" data-testid="select-sort" name="name">
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>

      <label for="seleccion">selecciona por</label>
      <select id="seleccion" data-testid="select-sort" name="seleccion">
        <option value="score">puntaje</option>
        <option value="year">año</option>
        <option value="category">género</option>
      </select>

      <label for="orden">ordena por</label>
      <select id="orden" name="sort-order">
        <option value="asc">de menor a mayor</option>
        <option value="desc">de mayor a menor</option>
      </select>

      <button data-testid="button-clear">limpiar filtros</button>
      <div id="disneyinfo"></div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
  <footer><p>Creado por Camila Carreño y Daniela Martínez</p></footer>
</html>
